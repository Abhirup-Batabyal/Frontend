<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://png.pngtree.com/thumb_back/fh260/background/20240118/pngtree-coffee-cup-and-textured-black-notebook-on-wooden-background-image_13912078.png') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-form {
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(10px); 
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            color: white;
        }

        .contact-form label {
            font-weight: bold;
        }

      
        .form-control {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
        }

        
        .btn-primary {
            width: 100%;
            font-size: 18px;
            background: rgba(0, 123, 255, 0.8);
            border: none;
        }

        .btn-primary:hover {
            background: rgba(0, 123, 255, 1);
        }

      
        .confirmation {
            display: none;
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(40, 167, 69, 0.8);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="contact-form">
            <h2 class="text-center mb-4">Contact Us</h2>
            <form id="contactForm">
             
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter your name" required>
                    <div class="invalid-feedback">Please enter your name.</div>
                </div>
                
            
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                    <div class="invalid-feedback">Please enter a valid email address.</div>
                </div>
                
            
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea id="message" class="form-control" rows="4" placeholder="Write your message here..." required></textarea>
                    <div class="invalid-feedback">Message cannot be empty.</div>
                </div>
                
             
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>

            
            <div id="confirmationMessage" class="confirmation">
                <strong>Thank you!</strong> Your message has been sent successfully.
            </div>
        </div>
    </div>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            let form = event.target;
            if (!form.checkValidity()) {
                event.stopPropagation();
                form.classList.add("was-validated");
                return;
            }

            document.getElementById("confirmationMessage").style.display = "block";

            form.reset();
            form.classList.remove("was-validated");
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
